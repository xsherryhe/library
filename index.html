<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <script defer src="scripts/books.js"></script>
  <title>Library</title>
</head>
<body>
  <h1>My Library</h1>
  <main>
    <button class="new-book-button">New Book</button>
    <form action="" class="new-book-form hidden">
      <h2>New Book</h2>
      <div class="field">
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
      </div>
      <div class="field">
        <label for="author">Author</label>
        <input type="text" name="author" id="author">
      </div>
      <div class="field">
        <label for="pages">No. of Pages</label>
        <input type="number" min="0" name="pages" id="pages">
      </div>
      <div class="field read-field">
        <input type="checkbox" name="read" id="read">
        <label for="read">I have read this book</label>
      </div>
      <div class="submit-container"><button class="submit" type="submit">Submit</button></div>
    </form>
    <div class="books">
    </div>
  </main>
</body>
</html>
